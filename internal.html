<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS</title>
	<style type="text/css">
		h1{
			color: blue;
			font-size: 90px;
			margin: 10%;
			text-align: center;
			border: 4px solid;
			font-weight: 8px;
		}
		.div1{
			width: 300px;height: 300px;background-color: darkblue;margin-right: 20px;border: 5px solid;border-color: red;
		}
		.div2{
			width: 300px;height: 300px;background-color: skyblue;border: 5px solid;border-color: red;
		};
		}

	</style>
</head>
<body>
	<h1>Hello</h1>
	<table>
		<tr>
			<td style="text-align: center;color: white;font-size: 30px;"><div class="div1">
				Umer Raza
			</div></td>
	<td><div class="div2"></div></td>
		</tr>
	</table>
	
 
</body>
</html>
